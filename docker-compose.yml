services:
  postgres:
    image: postgres:16-alpine
    container_name: jarvis-postgres
    environment:
      POSTGRES_USER: jarvis
      POSTGRES_PASSWORD: jarvis_dev
      POSTGRES_DB: jarvis_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jarvis -d jarvis_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: jarvis-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: jarvis-backend
    depends_on:
      - postgres
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://jarvis:jarvis_dev@postgres:5432/jarvis_db
    ports:
      - "8000:8000"

  celery_worker:
    image: python:3.11-slim
    container_name: jarvis-celery-worker
    command: bash -c "cd backend && celery -A app.tasks.fact_extraction.celery_app worker --loglevel=info"
    depends_on:
      - backend
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ./backend:/app/backend

  celery_beat:
    image: python:3.11-slim
    container_name: jarvis-celery-beat
    command: bash -c "cd backend && celery -A app.tasks.fact_extraction.celery_app beat --loglevel=info"
    depends_on:
      - backend
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ./backend:/app/backend

volumes:
  postgres_data:
  redis_data:
